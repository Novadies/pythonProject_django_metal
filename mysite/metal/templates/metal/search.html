    </div>

    <div class="container text-center">
      <div class="row row-cols-5">

        {% for element in metal %}

              <div class="col">{{element}}</div>

              <form action="{% url 'search_url' %}" method="post">

          </div>
        {% endfor %}

      </div>
    </div>
{% endblock %}
