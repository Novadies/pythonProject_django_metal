{% extends 'metal/base_metal.html' %}

{% block title %}
    Поиск сплавов
{% endblock %}



{% block block_1 %}

    <div class="container text-center">
        <a class="btn btn-warning" href="{% url 'start-url' %}" role="button">К обзору марок стали</a>
    </div>

    <div class="container text-center">
      <div class="row row-cols-5">

        {% for element in metal %}
          <form action="{% url 'search-url' %}" method="post">
              {% csrf_token%}

              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">{{element}}</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Введите элемент, %">
              </div>

              {{form.steel}}
          </form>

        {% endfor %}

      </div>
    </div>
{% endblock %}

{% endblock %}
