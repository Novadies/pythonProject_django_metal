{% extends 'metal/base_metal.html' %}

{% block title %}
    Какая-то сталь
{% endblock %}

{% block block_1 %}

    <div class="container text-center">
        <button class="btn btn-warning"><a href="{% url 'start_url' %}">К обзору марок стали</a></button>
    </div>

    <div class="container text-center">

        <div class="row">

            {{metal_info}}
                <div class="col">{{metal_info.steel}}</div>
                <div class="col"><a href="#">{{metal_info.metals_class.steel_class}}</a></div>
                <div class="col">{{metal_info.steel_info}}</div>

                {% for element in metal_info.metals %}
                    <div class="col">{{element}}</div>
                {% endfor %}

                <hr>
            {% endfor %}

        </div>

    </div>
{% endblock %}
