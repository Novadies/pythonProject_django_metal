{% extends 'metal/base_metal.html' %}

{% block title %}
    Вид применения стали
{% endblock %}

{% block block_1 %}
    
    <div class="container text-center">
        <button class="btn btn-warning"><a href="{% url 'start_url' %}">К обзору марок стали</a></button>
    </div>

    <div class="container text-center">

        <div class="row">
            {{metal_class}}

            {% for steel in metal_class.metals_info %}
                <div class="col"><a href="#">{{steel.steel}}</a></div>
                <div class="col"><a href="#">{{steel.steel_info}}</a></div>
                <hr>
            {% endfor %}

        </div>

    </div>
{% endblock %}
