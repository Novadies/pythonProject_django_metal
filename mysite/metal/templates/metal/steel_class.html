{% extends 'metal/base_metal.html' %}

{% block title %}
    Вид применения стали
{% endblock %}

{% block block_1 %}
    
    <div class="container text-center">
        <a class="btn btn-warning" href="{% url 'start-url' %}" role="button">К обзору марок стали</a>
    </div>

    <div class="container text-center">
        <a class="btn btn-warning" href="{% url 'search-url' %}" role="button">К поиску сталей по составу</a>
    </div>

    <div class="container text-center">

        <div class="row">

            {% for steel in metal_class %}
                <div class="col"><a href="{{steel.get_absolute_url }}">{{steel.steel_class}}</a></div>
            {% endfor %}

        </div>

    </div>
{% endblock %}
