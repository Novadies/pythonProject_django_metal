{% extends 'metal/base_metal.html' %}

{% block title %}
    Вид применения стали
{% endblock %}

{% block block_1 %}
    
    <div class="container text-center">
        <a class="btn btn-warning" href="{% url 'start-url' %}" role="button">К обзору марок стали</a>
    </div>

    <div class="container text-center">
        <a class="btn btn-warning" href="{% url 'steel-steel_class-url' %}" role="button">К обзору классов стали</a>
    </div>

    <div class="container text-center">

        <div class="row">

            <div class="col">{{metal_class.steel_class}}</div>

            {% for steel in metal_class.metals_info.all %}   <!-- важно использовать all если результатов много -->
                <div class="col"><a href="{{ steel.get_absolute_url }}">{{steel.steel}}</a></div>
                <div class="col">{{steel.steel_info}}</div>
                <hr>
            {% endfor %}

        </div>

    </div>
{% endblock %}
